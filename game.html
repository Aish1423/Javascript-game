<html lang="en">
<head>
    <meta charset="UTF-8">

         input {
            font-size: 24px;
            width: 50px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background-color: beige;

            font-size: 50px;

</head>
<body>
    <h1 align="center" ><u>Guess the movie</u></h1> <br> <br>
<div align="center" id="images">
 <img src="image1.png" id="bomb1"  style="height: 100px;">
 <img src="image1.png" id="bomb2"  style="height: 100px;">
 <img src="image1.png" id="bomb3"  style="height: 100px;">
 <img src="image1.png" id="bomb4"  style="height: 100px;">
 <br>
<br>s
 <input type="text" id="char1" maxlength="1" oninput="focusNextInput('char1', 'char2')">
    <input type="text" id="char2" maxlength="1" oninput="focusNextInput('char2', 'char3')">
    <input type="text" id="char3" maxlength="1" oninput="focusNextInput('char3', 'char4')">
    <input type="text" id="char4" maxlength="1" oninput="checkGuess()">

</div>
<p align="center" id="result" style="color: blue;"></p>

<script>
   const correctAnswer = "1920";

function focusNextInput(currentId, nextId) {
    if (document.getElementById(currentId).value.length === 1) {
        document.getElementById(nextId).focus();
    }
}

function checkGuess() {
    const char1 = document.getElementById('char1').value;
    const char2 = document.getElementById('char2').value;
    const char3 = document.getElementById('char3').value;
    const char4 = document.getElementById('char4').value;
    const userGuess = char1 + char2 + char3 + char4;

    const result = document.getElementById('result');

    if (userGuess.length === 4) {
        if (userGuess === correctAnswer) {
            result.innerText = "Correct! The movie is 1920";
        } else {
            result.innerText = "Wrong! Try again.";
            changeBombImages();
        }
    }
}

function changeBombImages() {
    document.getElementById('bomb1').src = "image2.png";
    document.getElementById('bomb2').src = "image2.png";
    document.getElementById('bomb3').src = "image2.png";
    document.getElementById('bomb4').src = "image2.png";

}
    
</script>
    
</body>

</html>
